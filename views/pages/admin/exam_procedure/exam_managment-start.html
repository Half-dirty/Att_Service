<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/style.css">
    <link rel="stylesheet" href="../../../style/admin/exam_procedure.css">
    <title>Document</title>
</head>

<body>
<div class="wrapper">
    <main class="main">
        <section class="exam__window">
            <div class="exam__header">
                <h2>
                    Управление экзаменом
                </h2>
            </div>
            <div class="exam__body">
                <div class="exam__start">
                    <button class="exam__start-button">
                        Начать экзамен
                    </button>
                </div>
                <div class="exam__list">
                    {{range .List}}
                    <div class="exam__item" data-student-id="{{.ID}}">
                        <div class="exam__item-name">
                            <img src="{{.Avatar}}" alt="">
                            <h2>
                                {{.Surname}} {{.Name}} {{.Lastname}}
                            </h2>
                        </div>
                        <div class="exam__item-progress">
                            <input type="number" id="current_progress-{{.ID}}" value="0"> / <input type="number"
                                                                                                   id="total_progress-{{.ID}}"
                                                                                                   value="{{.Total_progress}}">
                        </div>
                    </div>
                    {{end}}
                </div>
                <div class="exam__discuss">
                    <button class="exam__discuss-button">
                        Начать обсуждение
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../scripts/exam.js"></script>
<script src="../../scripts/socket.js"></script>

</html>
