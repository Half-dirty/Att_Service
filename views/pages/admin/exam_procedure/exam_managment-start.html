<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Управление экзаменом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1440">
    <link rel="stylesheet" href="../../../style/style.css">
    <link rel="stylesheet" href="../../../style/admin/exam_procedure.css">
    <link rel="stylesheet" href="../../../style/admin/global.css">
</head>

<body data-role="chairman" data-id="{{.id}}" data-name="{{.name}}" data-exam-id="{{.exam_id}}">
    <div class="wrapper">
        <main class="main main--exam">
            <section class="exam__window">
                <div class="exam__header">
                    <h2>Экзамен: Управление студентами</h2>
                </div>
                <div class="exam__body">
                    <div class="exam__information-text">
                        <h2>Выберите человека, чтобы начать процедуру его оценивания</h2>
                    </div>
                    <div class="exam__list">
                        {{range .List}}
                        <!-- exam_managment-start.html -->
                        <div class="exam__item student-item" id="student-{{.ID}}" data-id="{{.ID}}">
                            <div class="exam__item-name">
                                <img src="{{.Avatar}}" alt="">
                                <h2>{{.Surname}} {{.Name}} {{.Lastname}}</h2>
                            </div>
                            <div class="exam__progress-bar-container">
                                <div class="exam__progress-bar-fill" style="width: 0%; background-color: #ddd;"></div>
                                <!-- Серый цвет для пустого прогресса -->
                                <div class="tooltip" id="tooltip-{{.ID}}">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Экзаменатор</th>
                                                <th>Статус</th>
                                                <th>Оценка</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        {{end}}
                    </div>
                    <div class="exam__discuss">
                        <button class="exam__discuss-button">Начать обсуждение</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.4/inputmask.min.js"></script>
<script src="../../../scripts/exam.js"></script> <!-- Ваш основной скрипт -->
<script src="../../../scripts/socket.js"></script>

</html>
